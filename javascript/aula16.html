<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd.">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Javascript Aula 14</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/imc.css" media="all"/> -->
		
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				padding: 20px;
			}

			h1 {
				color: #333;
				text-align: center;
			}

			label {
				display: block;
				margin-bottom: 10px;
			}

			input[type="text"] {
				width: 300px;
				padding: 5px;
			}

			button {
				padding: 10px 20px;
				background-color: #4CAF50;
				color: #fff;
				border: none;
				cursor: pointer;
				margin-top: 10px;
			}

			button:hover {
				background-color: #45a049;
			}

		</style>
	
	</head>
	<body>
	
		<h1>Exemplo de Armazenamento Local</h1>
		<label for="texto">Digite um texto:</label>
		<input type="text" id="texto">
		<button id="gravar">Gravar</button>
		<button id="exibir">Exibir</button>
		
	</body>
	<script type="text/javascript" src="js/aula16.js"></script>
</html>
