<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>JQuery Aula - 15</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- <script type="text/javascript" 
		src="https://code.jquery.com/jquery-3.7.0.min.js"></script> -->
		<script type="text/javascript" 
		src="js/jquery-3.7.0.min.js"></script>
		<script type="text/javascript" src="js/aula15.js"></script>
		
	<style>
		body{background:#ffddd2;}
		.destaque{border: 3px dashed black;}
		span{font-size:30px;
			width:220px;
			background: pink;
			border: 1px solid black;
			display:inline-block;
			padding:10px;
			margin-top:20px;
			cursor:pointer;
		}
		span:hover{background:black;
			color:white;
		}
		#container{
			width:220px;
			height:300px;
			margin: 50px auto;
		}
		div #msg{font:30px verdana; background:pink;border:5px dashed black;
			width:300px;;
			height:50;
			padding:10px;
			text-align:center;
			border-radius: 50px;
		}

		form {
			width: 282px;
			margin: 50px auto;
			padding: 20px;
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			border-radius: 50px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			margin-top: 5px;
			font-weight: bold;
			}
		

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
		}
		input[type="submit"],
			button {
			padding: 10px 20px;
			background-color: #4caf50;
			border: none;
			color: #fff;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
	
	</head>
	<body>
		<div id="container">
			<div id="msg">Mensagem</div>
			<form>
				<label for="text">Text:</label>
				<input type="text" id="text" name="text"><br><br>
				
				<label for="select">Select:</label>
					<select id="select" name="select">
					<option value="option1">Brasil</option>
					<option value="option2">China</option>
					<option value="option3">EUA</option>
				</select>
				
				<label for="textarea">Textarea:</label>
				<textarea id="textarea" name="textarea" rows="4" cols="30"></textarea><br><br>

				<input type="submit" id="submit" name="submit" value="Submit"><br><br>
			</form>
		</div>
	</body>
</html>
