<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 1.0//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/estilo.css" media="all"/> -->
		<style type="text/css">
		
			ul{
				padding = 0;
				margin = 0;
				list-style:none;
			}
			li{
				border:1px solid black;
				width: 120px;
				padding: 3px;
				position: relative;
				
				
			}
			li:hover{
				background-color: black;
				color: white;
			}
			/*submenu*/
			li > ul{
				position:absolute;
				left:86px;
				top:-1.5px;
				color:black;
			}
			
		
		</style>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
				$("#menu li ul").hide();
				$("#menu li").hover(
					function(){$(this).children("ul").show();},
					function(){$(this).children("ul").hide();}
				);
			});
		
		</script>
		
	</head>
	<body>
		<ul id="menu">
			<li>Home</li>
			<li>Soluções</li>
			<li>Indústrias
				<ul>
					<li>Financeira</li>
					<li>Comunicação</li>
					<li>Educação</li>
					<li>Energia
						<ul>
							<li>Elétrica</li>
							<li>Eólica</li>
							<li>Hidráulica</li>
							<li>Fóssil</li>
							<li>Solar</li>
						</ul>
					</li>
					<li>Governo</li>
				</ul>
			</li>
			<li>Cases</li>
			<li>Contato</li>
		</ul>
	</body>
</html>
